<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #canvas {
            border: 2px solid #333;
            border-radius: 5px;
            cursor: crosshair;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #predict {
            background-color: #4CAF50;
            color: white;
        }
        #clear {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reconnaissance de Chiffres Manuscrits</h1>
        <p>Dessinez un chiffre entre 0 et 9 dans le cadre ci-dessous :</p>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="buttons">
            <button id="predict">Pr√©dire</button>
            <button id="clear">Effacer</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
